version: '3'
services:
  docker-in-docker:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace
      - ~/.gitconfig:/root/.gitconfig
      - /var/run/docker.sock:/var/run/docker.sock 
    command: sleep infinity 
    environment:
      DOCKERIZED: dbpg
      PGUSER: root
      PGPASSWORD: LocalPassword
      PGHOST: dbpg
      PGPORT: 5432

  dbpg:
    image: postgres
    restart: unless-stopped
    ports: 
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: LocalPassword

