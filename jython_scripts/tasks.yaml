DumpTableToExcel:
  sys-dev:
      sql: SELECT * FROM newauthors
  sys-dev1:
      sql: SELECT c.text FROM sysusers u, syscomments c, sysobjects o WHERE o.type = 'P' AND o.id = c.id AND o.uid = u.uid  ORDER BY o.id, c.colid
TableDump:
  sys-dev:
    schema: dbo
    writePath: /workspace/target/tmp/
  sys-dev1:
    schema: dbo
    writePath: /workspace/target/tmp2/
TableRowCount:
  sys-dev:
    schemaOrOwner: dbo
    fileName: /workspace/target/tmp/table_rowcount.csv
  sys-dev1:
    schemaOrOwner: dbo
    fileName: /workspace/target/tmp2/table_rowcount.csv
TableSampleCheckSum:
  sys-dev:
    schemaOrOwner: dbo
    writePath: /workspace/target/tmp/table_row_checksum1.csv
    sampleSize: 2
  sys-dev1:
    schemaOrOwner: dbo
    writePath: /workspace/target/tmp2/table_row_checksum2.csv
    sampleSize: 2
